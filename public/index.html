<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backend Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Task Status
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <button id="refreshButton" class="button is-primary">Refresh</button>
      <button id="createButton" class="button is-info">Create Job</button>
      <a id="redirectQ" class="button is-link" href="/arena">View Queue Status</a>
      <p id="error-message" class="help"></p>
      <p id="error-message-2" class="help"></p>
      <br/>
      <div class="table-container">
        <table class="table is-striped is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>Id</th>
              <th>Task</th>
              <th>Current Status</th>
              <th>Pause</th>
              <th>Resume</th>
              <th>Terminate</th>
            </tr>
          </thead>
          <tbody class="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
  </body>
</html>
